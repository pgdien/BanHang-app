<div>
  <Navbar [icon]="icon" (onLeftClick)="onDockedChange($event)">Quản lý chi tiêu</Navbar>
  <Drawer
    class="my-drawer"
    [ngStyle]="{ minHeight: this.height + 'px' }"
    [contentStyle]="{ color: '#A6A6A6', textAlign: 'center', paddingTop: '42px' }"
    [sidebarStyle]="{ border: '1px solid #ddd' }"
    [sidebar]="sidebar"
    [enableDragHandle]="false"
    [docked]="this.state.docked"
    (onOpenChange)="onDockedChange($event)"
  >
    Nội dung
  </Drawer>
</div>

<ng-template #icon>
  <Icon type="ellipsis"></Icon>
</ng-template>

<ng-template #sidebar>
  <List>
    <ListItem [multipleLine]="true" [thumb]="'https://zos.alipayobjects.com/rmsportal/eOZidTabPoEbPeU.png'">
      Danh mục hàng hóa
    </ListItem>
    <ListItem [thumb]="'https://zos.alipayobjects.com/rmsportal/eOZidTabPoEbPeU.png'">
      Thông tin khách hàng
    </ListItem>
    <ListItem [thumb]="'https://zos.alipayobjects.com/rmsportal/eOZidTabPoEbPeU.png'">
      Quản lý nhập hàng
    </ListItem>
    <ListItem [thumb]="'https://zos.alipayobjects.com/rmsportal/eOZidTabPoEbPeU.png'">
      Quản lý bán hàng
    </ListItem>
  </List>
</ng-template>
