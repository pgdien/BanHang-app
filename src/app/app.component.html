<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Quản lý bán hàng Đm Cường</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['home']" routerLinkActive="active" >Home</a>
        <a mat-list-item [routerLink]="['QLDanhMuc']" routerLinkActive="active" >Quản Lý danh mục</a>
        <a mat-list-item [routerLink]="['TTKhachHang']" routerLinkActive="active" >Thông tin khách hàng</a>
        <a mat-list-item [routerLink]="['QLNhapHang']" routerLinkActive="active" >Quản Lý nhập hàng</a>
        <a mat-list-item [routerLink]="['QLBanHang']" routerLinkActive="active" >Quản Lý bán hàng</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
